<div class="custom-modal">
    <div class="custom-modal-wrapper">
      <div class="modal-head">
        <h2>Session Locked</h2>
      </div>
      <div class="modal-msg">
        Please enter the password to unlock this session...
      </div>
      <div class="modal-input" id="password-prompt-input">
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </div>
      <div class="modal-actions">
        <button ion-button clear color="p-primary" (click)="cancel()">Cancel</button>
        <button ion-button clear color="p-primary" (click)="accept()">Unlock</button>
      </div>
    </div>
</div>
