<ion-header>
  <ion-navbar color="p-primary-dark" padding-top hideBackButton="{{sessionLocked}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="scan__nav__title"><ion-icon name="ios-key-outline" *ngIf="session.accessControl"></ion-icon> Scan</ion-title>
    <ion-buttons end class="navbar-btns">
      <button ion-button icon-only (click)="toggleLight()">
        <ion-icon name="{{scanCameraService.torch === 'OFF' ? 'ios-flash-outline' : 'ios-flash'}}"></ion-icon>
      </button>
      <button ion-button icon-only (click)="toggleCamera()">
        <ion-icon name="reverse-camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="camera-content-container">
    <ion-card class="current-scan-details" id="target-bottom">
      <ion-row>
        <ion-col col-3 text-center class="scan-numbers" stretch>
          <div class="scan-number">210</div>
          <div center>scans</div>
        </ion-col>
        <ion-col class="scan-info" padding-left>
          <h2>{{session.title}}</h2>
          <p class="date">{{session.startDate}}</p>
          <p class="range-date" *ngIf="session.rangeDate">{{session.rangeDate}}</p>
          <p class="time">{{session.startTime}} - {{session.endTime}}</p>
        </ion-col>
      </ion-row>
    </ion-card>
    
    <div id="camera-target"></div>
  </div>  
</ion-content>

<ion-footer class="scan-footer">
  <ion-toolbar color="p-primary">
    <ion-title>{{session.room}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openPasswordModal()">
        <ion-icon name='{{sessionLocked ? "ios-lock" : "ios-unlock-outline"}}'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<password-prompt *ngIf="openPassword" (promptCancel)="promptCancelled()" (promptUnlock)="promptUnlocked()"></password-prompt>
<div class="backdrop-flash accepted" [hidden]="!showAcceptedBackground"></div>
<div class="backdrop-flash denied" [hidden]="!showDeniedBackground"></div>
