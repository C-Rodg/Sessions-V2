<ion-header>
  <ion-navbar color="p-primary-dark" padding-top>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Session Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
 <div class="session-detail-content">

    <ion-card class="detail__scans_dates">
      <ion-row>
        <ion-col col-3 text-center class="detail__scans" stretch>
          <div class="detail__scans__num">{{scannedCount}}</div>
          <div center>scans</div>
        </ion-col>
        <ion-col class="detail__times" padding-left>
          <p>{{session.startDate}}</p>
          <p *ngIf="session.rangeDate">{{session.rangeDate}}</p>
          <h2>{{session.startTime}}-{{session.endTime}}</h2>
        </ion-col>
      </ion-row>
    </ion-card>
  
    <ion-card class="detail__title">
      <ion-list no-lines class="green-border-left">
        <ion-item>
          <h1>{{session.title}}</h1>
          <p>{{session.room}}</p>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card class="detail__accesslist inline-card-button" (tap)="refreshAccessList()" *ngIf="session.accessControl">
      <ion-row >
        <ion-col col-3 text-center stretch class="inline-card-icon">
          <ion-icon name="refresh"></ion-icon>
        </ion-col>
        <ion-col center padding-left>
          <p class="date secondary-text">Access List Count</p>
          <h1 class="time">{{accessListCount}} people</h1>
        </ion-col>
      </ion-row>
    </ion-card>   

  </div>
</ion-content>

<ion-footer class="detail__footer">
  <ion-toolbar>
    <button color="p-primary" ion-button block large (tap)="getScanPage()">Begin Scanning</button>
  </ion-toolbar>
</ion-footer>
