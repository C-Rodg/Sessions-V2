<ion-header>
   <ion-toolbar color="p-primary-dark" padding-top>
       <ion-title>
           <span class="back-icon"><ion-icon (tap)="dismiss()" name="arrow-back"></ion-icon></span>
           Device Name
        </ion-title>        
  </ion-toolbar>
</ion-header>

<ion-content padding-top>
  <ion-list>
      <ion-item>
        <ion-input class="validar-input" type="text" placeholder="Enter a device name..." [(ngModel)]="name" ></ion-input>
      </ion-item>
  </ion-list>
</ion-content>
